<DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Create a new route</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="#" />
</head>
<body class="route-form">
    <div class="route-form__form">
        <form action="/messaging.html">
            <div class="form-field">
                <h3>Create Your Route</h3>
            </div>
            <div class="form-field">
                <input id="userName" type="hidden" name="name" value="" />
                
            </div>
            <div class="form-field">
                <input id="roomName" type="hidden" name="room" value=""/>
                
            </div>
            <div class="form-field">
                <label>Starting Location</label>
                <label>City, State or Zip</label>
                <input type="text" name="locationStart" autofocus>
            </div>
            <div class="form-field">
                <label>Final Destination</label>
                <label>City, State or Zip</label>
                <input type="text" name="locationFinal">
            </div>
            <div class="form-field">
                    <button>Create Route</button>
            </div>
        </form>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.2.1.min (1).js"></script>
    <script src="./js/libs/deparam.js"></script>    
    <script src="./js/libs/handlebars.min.js"></script>
    
    <script>
        let params = jQuery.deparam(window.location.search);
        

        $("#userName").val(params.name);
        $("#roomName").val(params.room);
        console.log(window.location.search);
    </script>
</body>
